<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input_test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left-side">
      <div class="format1">
        <div class="atom"><label for="fname">Text Field *</label></div>
        <input type="text" placeholder="Input text" />
      </div>
      <div class="format2">
        <div><label for="fname">Select field</label></div>
        
          <input type="text" placeholder="Select" ><select name="" id=""></select>
        </select>
      </div>
      <div class="format3">
        <div><label for="">Text area </label></div>
        <input type="text" id="text-area" placeholder="Text area" />
      </div>
      <div class="format4">
        <div><label for="">Text Field with Add-ons </label></div>
        <input type="text" name="" id="" />
      </div>
    </div>
    <div><div class="right-side" >
      <div class="box1">
        <input type="text" placeholder="Search" />
      </div>
      
        <div class="wap">
          <span class="minus">-</span>
          <span class="num">01</span>
          <span class="plus">+</span>
        </div>
      
     <div class="box2">
        <div><input type="checkbox" name="Box" id="box" />checkbox</div>
        <div><input type="radio" />Radio button</div>
        
      </div>
      
    </div>
  </body>
</html>
